name: Code Quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore TaskManager.sln

      - name: Verify formatting
        run: dotnet format TaskManager.sln --verify-no-changes --severity warn --verbosity diagnostic

      - name: Build with warnings as errors
        run: |
          mkdir -p artifacts
          dotnet build TaskManager.sln --configuration Release --no-restore -warnaserror -p:ErrorLog=artifacts/code-quality.sarif

      - name: Upload quality diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-diagnostics
          path: artifacts/code-quality.sarif
