name: Code Quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore TaskManager.sln

      - name: Verify formatting
        run: dotnet format TaskManager.sln --verify-no-changes --severity warn

      - name: Build with warnings as errors
        run: dotnet build TaskManager.sln --configuration Release --no-restore -warnaserror
